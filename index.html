<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="author" content="Fabrizio Pironi"> 

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannonball</title>

                <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/carSelect.css">
    <link rel="stylesheet" href="css/game.css">

</head>
<body onkeydown="keyEvent(event)"">
    


    <div id="fase1" style="display: block;">
        
        <h1>Fase 1</h1>

        <div id="boton" onclick="capas('2')">
            <p>Siguiente</p>
        </div>

    </div>


                                                        <!-- Seleccion del coche -->


    <div id="fase2" class="masterContainer" style="display: none;">

        <div class="containerSelection">

            <div class="fairlady">
                <img id="fairlady" class="imgSelection" src="img/fairladyL.png" alt="fairlady" onclick="select('fairlady')">
            </div>

            <div class="z28">
                <img id="z28" class="imgSelection" src="img/z28L.png" alt="z28" onclick="select('z28')">
            </div>

            <div class="challenger">
                <img id="challenger" class="imgSelection" src="img/challengerL.png" alt="challenger" onclick="select('challenger')">
            </div>

            <div class="z28Stats">
                <p>stats</p>
            </div>

            <div class="fairladyStats">
                <p>stats</p>
            </div>

            <div class="challengerStats">
                <p>stats</p>
            </div>

            <div class="corvette">
                <img id="corvette" class="imgSelection" src="img/corvetteL.png" alt="corvette" onclick="select('corvette')">
            </div>

            <div class="miura">
                <img id="miura" class="imgSelection" src="img/miuraL.png" alt="miura" onclick="select('miura')">
            </div>

            <div class="ferrari">
                <img id="ferrari" class="imgSelection" src="img/ferrariL.png" alt="ferrari" onclick="select('ferrari')">
            </div>

            <div class="corvetteStats">
                <p>stats</p>

            </div>
            <div class="miuraStats">
                <p>stats</p>

            </div>
            <div class="ferrariStats">
                <p>stats</p>

            </div>

            <div class="menu">

                <div id="next" onclick="capas('3')">
                    <p>Siguiente</p>
                </div>

            </div>

        </div>
        
        <script src="js/selectMenu.js"></script>

    </div>
                                                        <!-- Game -->
    <div id="fase3" style="display: none;">
    
        <div class="raceContainer">
            <div class="data"></div>
    
            <div class="race">
                
                <div class="roadContainer">

                    <div class="container">
                        <div class="lineLeft">
                            <img src="img/ferrariL.png" id="enemy" class="player left" alt="enemy">
                        </div>

                        <div class="lineRight">
                            <img src="" id="player" class="player right" alt="player">                      <!-- jugador -->
                        </div>
                      </div>


                    <div id="t13" class="poligon ligth"></div>
                    <div id="t12" class="poligon dark"></div>
                    <div id="t11" class="poligon ligth"></div>
                    <div id="t10" class="poligon dark"></div>
                    <div id="t9" class="poligon ligth"></div>
                    <div id="t8" class="poligon dark"></div>
                    <div id="t7" class="poligon ligth"></div>
                    <div id="t6" class="poligon dark"></div>
                    <div id="t5" class="poligon ligth"></div>
                    <div id="t4" class="poligon dark"></div>
                    <div id="t3" class="poligon ligth"></div>
                    <div id="t2" class="poligon dark"></div>
                    <div id="t1" class="poligon ligth"></div>

                </div>
            </div>
    
            <div class="dataRace"></div>
            <div class="dataCar"></div>
    
        </div>
    
        <script src="js/roadChange.js"></script>
        <script src="js/race.js"></script>
        <script src="js/playerMov.js"></script>

    </div>

    <div id="fase4" style="display: none;">

        <h1>fase 4</h1>

        <div id="next" onclick="capas('1'), restart()">
            <p>Siguiente</p>
        </div>
    </div>

    <script src="js/screenChange.js"></script>
    <script src="js/restart.js"></script>
</body>
</html>
